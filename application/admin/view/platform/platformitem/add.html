	<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="about" class="control-label col-xs-12 col-sm-2">{:__('About')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="about" class="form-control" name="row[about]" cols="50" rows="8"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="welfare_score" class="control-label col-xs-12 col-sm-2">{:__('welfare_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="welfare_score" data-rule="required" class="form-control" name="row[welfare_score]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="image" class="form-control" size="50" name="row[image]" type="text" value="">
                <span><button type="button" id="tpluploadtitle-image" class="btn btn-danger plupload" data-input-id="image" data-mimetype="image/*" data-multiple="false" data-preview-id="t-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="tfachoosetitle-image" class="btn btn-primary fachoose" data-input-id="image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="t-image"></ul>
            </div>
        </div>
    </div>
	
	
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
