	<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    
    <div class="form-group">
        <label for="member" class="control-label col-xs-12 col-sm-2">{:__('Member')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[member]', ['all'=>__('所有用户'), 'agency'=>__('代理商用户'),'single'=>__('个人')])}
        </div>
    </div>

    <div class="form-group">
        <label for="to_user_id" class="control-label col-xs-12 col-sm-2">{:__('To_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="to_user_id" class="form-control selectpage" data-source="authuser/selectpage" data-params='{"custom[fullname]"}' name="row[to_user_id]" type="text" value="" placeholder="发送对象为个人时，此项必填，其他不能填" />
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="content" class="form-control" name="row[content]" cols="50" rows="8"></textarea>
        </div>
    </div>
	
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
