<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="all_funny_beans" class="control-label col-xs-12 col-sm-2">{:__('All_funny_beans')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="all_funny_beans" data-rule="required" class="form-control" name="row[all_funny_beans]" type="text" value="{$row.all_funny_beans}">
        </div>
    </div>
    <div class="form-group">
        <label for="all_share_score" class="control-label col-xs-12 col-sm-2">{:__('All_share_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="all_share_score" data-rule="required" class="form-control" name="row[all_share_score]" type="text" value="{$row.all_share_score}">
        </div>
    </div>
    <div class="form-group">
        <label for="all_quick_score" class="control-label col-xs-12 col-sm-2">{:__('All_quick_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="all_quick_score" data-rule="required" class="form-control" name="row[all_quick_score]" type="text" value="{$row.all_quick_score}">
        </div>
    </div>
	<div class="form-group">
        <label for="mon_share_score" class="control-label col-xs-12 col-sm-2">{:__('Mon_share_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="mon_share_score" data-rule="required" class="form-control" name="row[mon_share_score]" type="text" value="{$row.mon_share_score}">
        </div>
    </div>
	<div class="form-group">
        <label for="mon_quick_score" class="control-label col-xs-12 col-sm-2">{:__('Mon_quick_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="mon_quick_score" data-rule="required" class="form-control" name="row[mon_quick_score]" type="text" value="{$row.mon_quick_score}">
        </div>
    </div>
	<div class="form-group">
        <label for="day_withdraw_money" class="control-label col-xs-12 col-sm-2">{:__('Day_withdraw_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="day_withdraw_money" data-rule="required" class="form-control" name="row[day_withdraw_money]" type="text" value="{$row.day_withdraw_money}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
