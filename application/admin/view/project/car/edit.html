<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" value="{$row.name}" data-rule="required" />
        </div>
    </div>
	<div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$row.title}" data-rule="required" />
        </div>
    </div>
	<div class="form-group">
        <label for="sales" class="control-label col-xs-12 col-sm-2">{:__('Sales')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="sales" name="row[sales]" value="{$row.sales}" data-rule="required" />
        </div>
    </div>
	<div class="form-group">
        <label for="title_image" class="control-label col-xs-12 col-sm-2">{:__('Title_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="title_image" class="form-control" size="50" name="row[title_image]" type="text" value="{$row.title_image}">
                <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="title_image" data-mimetype="image/*" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="title_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="p-image"></ul>
            </div>
        </div>
    </div>
	<div class="form-group">
        <label for="detail_image" class="control-label col-xs-12 col-sm-2">{:__('Detail_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="detail_image" class="form-control" size="50" name="row[detail_image]" type="text" value="{$row.detail_image}">
                <span><button type="button" id="dplupload-image" class="btn btn-danger plupload" data-input-id="detail_image" data-mimetype="image/*" data-multiple="false" data-preview-id="d-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="dfachoose-image" class="btn btn-primary fachoose" data-input-id="detail_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="d-image"></ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="deposit" class="control-label col-xs-12 col-sm-2">{:__('Deposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="deposit" name="row[deposit]" value="{$row.deposit}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="shop_id" class="control-label col-xs-12 col-sm-2">{:__('Shop_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="shop_id" class="form-control selectpage" data-source="car/selectpage" data-params='{"custom[type]":"product"}' name="row[shop_id]" type="text" value="{$row.shop_id}" >
        </div>
    </div>
    <div class="form-group">
        <label for="is_hot" class="control-label col-xs-12 col-sm-2">{:__('Is_hot')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_hot]', ['0'=>__('否'),'1'=>__('是')], $row['is_hot'])}
        </div>
    </div>
    <div class="form-group">
        <label for="is_Preferential" class="control-label col-xs-12 col-sm-2">{:__('Is_Preferential')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_Preferential]', ['0'=>__('否'),'1'=>__('是')], $row['is_Preferential'])}
        </div>
    </div>
    <div class="form-group">
        <label for="is_off" class="control-label col-xs-12 col-sm-2">{:__('Is_off')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_off]', ['0'=>__('否'),'1'=>__('是')], $row['is_off'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
