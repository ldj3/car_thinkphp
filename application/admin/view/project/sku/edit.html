<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="stock" class="control-label col-xs-12 col-sm-2">{:__('Stock')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="stock" name="row[stock]" value="{$row.stock}" />
        </div>
    </div>
	<div class="form-group">
        <label for="price" class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="price" name="row[price]" value="{$row.price}" />
        </div>
    </div>
	<div class="form-group">
        <label for="tax" class="control-label col-xs-12 col-sm-2">{:__('Tax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="tax" name="row[tax]" value="{$row.tax}" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
