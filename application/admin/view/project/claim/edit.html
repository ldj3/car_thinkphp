<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="claimer" class="control-label col-xs-12 col-sm-2">{:__('Claimer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="claimer" name="row[claimer]" value="{$row.claimer}" data-rule="required;claimer" />
        </div>
    </div>
	<div class="form-group">
        <label for="boss" class="control-label col-xs-12 col-sm-2">{:__('Boss')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="boss" name="row[boss]" value="{$row.boss}" data-rule="required;boss" />
        </div>
    </div>
	<div class="form-group">
        <label for="claim_product_id" class="control-label col-xs-12 col-sm-2">{:__('Claim_product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="claim_product_id" name="row[claim_product_id]" value="{$row.claim_product_id}" data-rule="required;claim_product_id" />
        </div>
    </div>
	<div class="form-group">
        <label for="money" class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="money" name="row[money]" value="{$row.money}" data-rule="required;money" />
        </div>
    </div>
	<div class="form-group">
        <label for="off_shelf" class="control-label col-xs-12 col-sm-2">{:__('Off_shelf')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="off_shelf" name="row[off_shelf]" value="{$row.off_shelf}" data-rule="required;off_shelf" />
        </div>
    </div>
	<div class="form-group">
        <label for="remain_periods" class="control-label col-xs-12 col-sm-2">{:__('Remain_periods')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="remain_periods" name="row[remain_periods]" value="{$row.remain_periods}" data-rule="required;remain_periods" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
