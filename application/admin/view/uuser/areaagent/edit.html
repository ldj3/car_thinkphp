<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="mobile" name="row[mobile]" value="{$row.mobile}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="fullname" class="control-label col-xs-12 col-sm-2">{:__('Fullname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="fullname" name="row[fullname]" value="{$row.fullname}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="birth_date" class="control-label col-xs-12 col-sm-2">{:__('Birth_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="date" class="form-control" id="birth_date" name="row[birth_date]" value="{$row.birth_date}" />
        </div>
    </div>
	<div class="form-group">
        <label for="avatar" class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="avatar" class="form-control" size="50" name="row[avatar]" type="text" value="{$row.avatar}">
                <span><button type="button" id="pluploadtitle-image" class="btn btn-danger plupload" data-input-id="avatar" data-mimetype="image/*" data-multiple="false" data-preview-id="t-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoosetitle-image" class="btn btn-primary fachoose" data-input-id="avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="t-image"></ul>
            </div>
        </div>
    </div>
	<div class="form-group">
        <label for="parent_user_profile_id" class="control-label col-xs-12 col-sm-2">{:__('Parent_user_profile_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="parent_user_profile_id" class="form-control selectpage" data-source="userprofile/selectpage" data-params='{"custom[member_level]":"3"}' name="row[parent_user_profile_id]" type="text" value="{$row.parent_user_profile_id}" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="sex" class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[sex]', ['0'=>__('男'), '1'=>__('女')], $row['sex'])}
        </div>
    </div>
    <div class="form-group">
        <label for="identity_id" class="control-label col-xs-12 col-sm-2">{:__('Identity_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="identity_id" name="row[identity_id]" value="{$row.identity_id}" />
        </div>
    </div>
    <div class="form-group">
        <label for="recommend_user_id" class="control-label col-xs-12 col-sm-2">{:__('Recommend_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control selectpage" id="recommend_user_id" name="row[recommend_user_id]" value="{$row.recommend_user_id}" data-source="userprofile/selectpage" data-params='{"custom[fullname]"}' />
        </div>
    </div>
    <div class="form-group">
        <label for="agency_of_shop_id" class="control-label col-xs-12 col-sm-2">{:__('Agency_of_shop_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="agency_of_shop_id" class="form-control selectpage" data-source="car/selectpage" data-params='{"custom[type]":"product"}' name="row[agency_of_shop_id]" type="text" value="{$row.agency_of_shop_id}" data-rule="required">
        </div>
    </div>
    <div class="form-group">
        <label for="member_level" class="control-label col-xs-12 col-sm-2">{:__('Member_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[member_level]', ['2'=>__('否'), '3'=>__('是'), '0'=>__('降级为普通用户')], $row['member_level'])}
        </div>
    </div>
    <div class="form-group">
        <label for="hot_agency" class="control-label col-xs-12 col-sm-2">{:__('Hot_agency')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[hot_agency]', ['1'=>__('热门代理商'), '0'=>__('非热门代理商')], $row['hot_agency'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
