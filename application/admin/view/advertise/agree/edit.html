<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="agree_name" class="control-label col-xs-12 col-sm-2">{:__('Agree_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="agree_name" data-rule="required" class="form-control" name="row[agree_name]" type="text" value="{$row.agree_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="agree_decs" class="control-label col-xs-12 col-sm-2">{:__('Agree_decs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="agree_decs" class="form-control editor" data-rule="required" name="row[agree_decs]" cols="50" rows="10">{$row.agree_decs}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="agree_type" class="control-label col-xs-12 col-sm-2">{:__('Agree_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[agree_type]', ['member'=>__('会员协议'), 'payment'=>__('支付协议')], $row['agree_type'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
