<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    <div class="form-group">
        <label for="company_decs" class="control-label col-xs-12 col-sm-2">{:__('Company_decs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="company_decs" class="form-control editor" data-rule="required:company_decs" name="row[company_decs]" cols="50" rows="10">{$row.company_decs}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="company_phone" class="control-label col-xs-12 col-sm-2">{:__('Company_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="company_phone" data-rule="required:company_phone" class="form-control" name="row[company_phone]" type="text" value="{$row.company_phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="copyright_information" class="control-label col-xs-12 col-sm-2">{:__('Copyright_information')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="copyright_information" data-rule="required:copyright_information" class="form-control editor" name="row[copyright_information]" cols="50" rows="4">{$row.copyright_information}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
