	<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    
    <div class="form-group">
        <label for="ad_name" class="control-label col-xs-12 col-sm-2">{:__('Ad_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="ad_name" data-rule="required" class="form-control" name="row[ad_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="ad_content" class="control-label col-xs-12 col-sm-2">{:__('Ad_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="ad_content" class="form-control" size="50" name="row[ad_content]" type="text" value="">
                <span><button type="button" id="pluploadtitle-image" class="btn btn-danger plupload" data-input-id="ad_content" data-mimetype="image/*" data-multiple="false" data-preview-id="t-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoosetitle-image" class="btn btn-primary fachoose" data-input-id="ad_content" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="t-image"></ul>
            </div>
        </div>
    </div>
	
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
